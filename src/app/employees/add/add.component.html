<form (submit)="onSubmit($event)" class="ui form">
  <div class="field">
    <label>First Name</label>
    <input
      (input)="onFnameInput($event.target.value)"
      type="text"
      name="fname"
      placeholder="First Name"
    />
  </div>
  <div class="field">
    <label>Last Name</label>
    <input
      (input)="onLnameInput($event.target.value)"
      type="text"
      name="lname"
      placeholder="Last Name"
    />
  </div>
  <div class="field">
    <label>Salary</label>
    <input
      (input)="onSalaryInput($event.target.value)"
      type="number"
      name="salary"
      placeholder="Salary"
    />
  </div>
  <div class="field">
    <label>Department</label>
    <select name="deptNo" [(ngModel)]="deptNo">
      <option [ngValue]="dept.deptNo" *ngFor="let dept of departments">
        {{ dept.deptName }}
      </option>
    </select>
  </div>
  <button class="ui green button" type="submit">Submit</button>
</form>
